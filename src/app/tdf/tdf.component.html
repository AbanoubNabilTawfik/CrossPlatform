<div class="container">
    <form #userForm="ngForm">
        {{userForm.value|json}}
        <br>
        {{userModel|json}}
        <div class="form-group">
            <label>User Name :</label>
            <input type="text" name="txtName" [(ngModel)]="userModel.name" ngModel class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="txtEmail" [(ngModel)]="userModel.email" ngModel class="form-control">
        </div>
        <div class="form-group">
            <label>phone</label>
            <input type="tel" name="txtPhone" [(ngModel)]="userModel.phone" ngModel class="form-control">
        </div>
        <div class="form-group">
            <select class="custom-select" [(ngModel)]="userModel.topic" name="ddlTopics" ngModel>
                <option>Please select topic</option>
                <option *ngFor="let topic of topics">
                    {{topic}}
                </option>
            </select>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" [(ngModel)]="userModel.offer" name="chkOffers" ngModel>
            <label class="form-check-label">Send me new offers</label>
        </div>

        <input type="submit" class="btn btn-success" value="SUBMIT">

    </form>
</div>

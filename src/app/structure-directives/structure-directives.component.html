<p>structure-directives works!</p>

<h1 *ngIf="displayName">
    Hello world
</h1>


<div *ngIf="isLoggedIn then thenBlock; else elseBlock"></div>

<ng-template #elseBlock>
    <h2>Welcome Guest</h2>
</ng-template>

<ng-template #thenBlock>
    <h2>Welcome {{fullName}}</h2>
</ng-template>


<div [ngSwitch]="carName">
    <div *ngSwitchCase="'Tipo'">You select Tipo car</div>
    <div *ngSwitchCase="'KIA'">You select KIA car</div>
    <div *ngSwitchDefault>Pick a car again</div>
</div>


<div *ngFor="let car of cars; index as i; odd as o;even as e;first as f;last as l">
    {{car}} -{{i}}-{{o}}-{{e}}
</div>


<div *ngFor="let item of persons">
    {{item.name}}
</div>
